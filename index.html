<!DOCTYPE html>
<html ng-app='quoteBook'>
	<head>
	<title>Quote Book</title>
	<link rel="stylesheet" type="text/css" href="style.css"></link>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	</head>
	<body ng-controller='mainCtrl'>

		<div class='buttons'>
			<input placeholder='Quote' ng-model='quoteInput'>
			<input placeholder='Author' ng-model='authorInput'>
			<button ng-click='addQuote()'>Add Quote</button>
	
			<input ng-model='filterer'>
			<button>Filter Quotes</button>
		</div>	
		<div ng-repeat='quote in quotes | filter: filterer'>
			<div class='text'> 
				<i ng-click='delete(quote)'class="fa fa-trash-o"></i>"{{quote.text}}"</div>
			<div class='author'>By: {{quote.author}}</div>
		</div>
		
		


	<script src='http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js'></script>
	<script src='js/app.js'></script>
	<script src='js/mainCtrl.js'></script>
	<script src='js/dataService.js'></script>
	</body>
</html>
